            left: 50%;

            opacity: 0;
            transition: opacity .8s ease;
        }

        #visual .DB_img > li.selected {
            opacity: 1;

            width: 2000px;
        }

            column-gap: 5px;
            justify-content: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
            z-index: 2;
        }

        #visual .DB_menu > li > a {
            display: block;
            width: 8px;
            height: 8px;
            background: darkgray;
            border-radius: 50%;
        }

        #banner {
            display: grid;
            width: 1200px;
            margin: 0 auto;
            padding: 100px 0;
            background-color: #f5f5f5;
            grid-template-columns: repeat(auto-fill, 24%);
            grid-gap: 1%;
            /* space-between 걸고 갭 1퍼도 주는 이유 찾아보기 */
            justify-content: space-between;
            justify-items: center;
        }
        #banner .col-1 {
            display: grid;
            grid-template-rows: 207px 150px;
            align-items: center;

        }
        #banner>.col-1:not(:last-child)>div{
            text-align: center;
            font-size: 20px;
            font-weight: 500;
        }
        #banner>div:nth-child(2)>div:nth-child(2)>div:nth-child(2){
            font-size: 14px;
        }
        #banner>.col-1:nth-child(4)>div:first-child{
            align-self: flex-end;
        }
        .col-1 h3{
            font-size: 18px;
            font-weight: 600;
            height: 30px;
            margin-bottom: 20px;
            border-bottom: 1px solid #a7a7a7;
        }
        .more::before{
            background-color: #a8a8a8;
            content: '|';
            transform: rotate(0deg);
            transition: all .2s ease;
        }
        #news{
            width: 100%;
            padding: 100px 0;
        }
        .news{
            display: grid;
            width: 1200px;
            justify-content: center;
            margin: 0 auto;
        }
        .news_title{

            flex-direction: column;

        .news_title>h2{

        .news_list>div{

        .news_list span{

            background-color: #727272;

        .news_list a{
            font-size: 13px;
        }
        .video{
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 1200px;
            gap: 25px;
        }

    <script>
        window.onload = function() {
        
            document.querySelector("header").classList.toggle("top", !window.scrollY);

            window.addEventListener("scroll", (event) => {
                document.querySelector("header").classList.toggle("top", !this.scrollY);
            });

            document.querySelector("nav").addEventListener("mouseover", ()=>{
                document.querySelector("header").classList.remove("top");
            });

            document.querySelector("nav").addEventListener("mouseout", ()=>{
                document.querySelector("header").classList.toggle("top", !window.scrollY);
            });

            document.querySelectorAll("a[href='#']").forEach(v=>{
                v.addEventListener("click", e=>{
                    e.preventDefault();
                });
            });
        }
